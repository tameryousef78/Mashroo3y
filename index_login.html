<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login @ Mashroo3y</title>
    <link rel="stylesheet" href="style_login.css">
</head>

<!--Start Body-->
<body class="imgBKG">
    

    <!--Start Nav-->
    <div class="topnav">
        <!--<a href="index_main_web.html" target="_blank">HOME</a>-->
        <!--<a href="index task 2.html" target="_blank">Contact</a>-->
        <a class="active" href="index.html">Mashroo3y</a>
    </div>
    <!--End Nav-->

    <!--<h1 class="h101">SHOPPY</h1>-->

    <!--Start Fieldset-->
    <fieldset class="fieldset1">

        <!--Start Title-->
        <div>
            <img class="login_icon" src="login_icons .png" alt="">
        </div>
        <div class="form_title">
            <h2>Member Login</h2>
        </div>
        <!--End Title-->
      
        <br>
        <br>

        <!--Start Form-->
        <form action="index.html" method="get" target="_blank" autocomplete="on">

            <!--Start writing input-->
            <div>
                
                <input class="input101" type="Username" placeholder="Username or Email" name="Username" required>
                <br>
                <br>
                <input class="input101" type="password" placeholder="Password" name="password" required>
                <br>
                </div>
                                
                <p class="comment">*all fields are required.</p>
            
            <!--End writing input-->
           
            <br>
            
            <!--Start Operating system-->
                <div class="keep_me">              
                    <label for="keep_me" style="font-family: Tahoma;">keep me logged in</label>
                    <input type="checkbox" name="keep_me" value="keep_me">
                </div>
                <!--End Operating system-->

                <br>
                <br>
                
           
            <!--Start submit-->
            <div class="inputbutton">
                <input class="input" type="submit" placeholder="Login">
            </div>
            
            <br>

            <a class="forgot" href="index.html" target="_blank">Forgot your password ?</a>

            <!--End submit-->
            <br>

        </form>
        <!--End Form-->

    </fieldset>
    <!--End Fieldset-->


    <!--Start footer-->
    <footer>
        <h1 class=" copyright">&copy; Mashroo3y. All rights reserved.</h1>
    </footer>
<!--End footer-->

</body>
<!--End Body-->

</html>
